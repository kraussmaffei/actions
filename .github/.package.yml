on: push
name: Package
jobs:
  package:
    name: Package distribution file
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        actions: ["ssh-agent", "create-deployment", "remove-deployment"]
      max-parallel: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Package
        run: |
          cd ${{ matrix.actions }}
          npm ci
          npm run package
      - name: Commit
        run: |
          cd ${{ matrix.actions }}
          git config --global user.name "GitHub Actions"
          git add dist/
          git commit -m "chore: Update dist" || echo "No changes to commit"
          git push origin HEAD:main