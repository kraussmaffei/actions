on: push
jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: rudolphmatthias/git-badge-manager@main
        with:
          total-coverage: "15"
          api-key: ${{ secrets.BADGE_API_KEY }}
          api-url: ${{ secrets.BADGE_API_URL }}

