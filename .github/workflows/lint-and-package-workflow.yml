on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      test:
        description: "Testmode"
        required: true
        default: "true"

name: Package
jobs:
  package:
    if: github.event.inputs.test != 'true'
    name: Package distribution file
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        actions:
          [
            "create-deployment",
            "remove-deployment",
            "configure-aws-credentials",
            "json-property",
            "create-workflow-dispatch",
            "semantic-version",
            "conventional-commits-checker"
          ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: Package
        run: |
          cd ${{ matrix.actions }}
          npm install -f --save-optional
          npm run lint
          npm run prepare
