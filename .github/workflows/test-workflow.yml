on: push
name: Test
jobs:
  ssh-agent:
    name: Run local ssh-agent
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Local Action
        uses: ./ssh-agent
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
  create-deployment:
    name: Run local create-deployment
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Local Action
        uses: ./create-deployment
        with:
          github-token: ${{ secrets.DEPLOY_TOKEN }}
          ref: main
          task: deploy
          auto_merge: false
          required_contexts: ''
          payload: ''
          environment: test
          description: ''
          production_environment: false
          transient_environment: false
  remove-deployment:
    needs: [ create-deployment ]
    name: Run local remove-deployment
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Local Action
        uses: ./remove-deployment
        with:
          github-token: ${{ secrets.DEPLOY_TOKEN }}
          environment: test
  configure-aws-credentials:
    name: Configure AWS credentials
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Local Action
        uses: ./configure-aws-credentials
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-profile: sp-exp-1
  json-property:
    name: Get JSON Property
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Local Action
        id: json-property
        uses: ./json-property
        with:
          path: ./test.json
          prop_path: test_nested.test
      - run: echo $test_nested_test